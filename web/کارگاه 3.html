<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>محاسبه محصول قابل پرداخت</title>
</head>

<body bgcolor="#B0DCA9" style="font-size: 36px">
    <center>
        <script type="text/javascript">
            function price() {
                var a = parseFloat(document.getElementById("txt1").value);
                var b = parseFloat(document.getElementById("txt2").value);
                document.getElementById("txt3").value = a + b;
            }
        </script>

        <p>محاسبه محصول قابل پرداخت</p>

        <p>پسته:
            <input type="text" name="txt1" id="txt1" />
        </p>

        <p>زعفران:
            <input type="text" name="txt2" id="txt2" />
        </p>

        <p>قیمت کل:
            <input type="text" name="txt3" id="txt3" />
        </p>

        <p>
            <input type="button" value="مبلغ قابل پرداخت" onClick="price()" />
        </p>
    </center>
</body>
</html>
